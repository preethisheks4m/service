<div class="container-fluid">
    <div class="py-5">
        <div class="card col-md-6 ">
          <div class="card-header bg-success ">
            <h2>REGISTRATION PAGE</h2>
          </div>
  <div class="card-body">
          <div class="row">
            
              <form [formGroup]="regForm" class="form-container">
                <div class="form-group mb-2">
                  <label for="name">Name</label>
                  <input
                    type="text" class="form-control" placeholder="Enter name" formControlName="regName">
                 
                    <div *ngIf="regName?.invalid && regName?.touched" class="text-danger">
                        <small *ngIf="regName?.errors?.required">Name is required</small>
                            <small *ngIf="regName?.errors?.minlength">Name should be atleast 4 characters long </small>
                                  <small *ngIf="regName?.errors?.maxlength">Name should be within 10 characters</small>

                       </div>
            
                </div>
  
  
  
                <div class="form-group mb-2">
                  <label for="Password">Password</label>
                  <input
                    type="password" class="form-control"  placeholder="Enter password" formControlName="regPassword"
                  />
  
                  <div *ngIf="regPassword?.invalid && regPassword?.touched" class="text-danger">
                    <small *ngIf="regPassword?.errors?.required">Password is required</small>
                        <small *ngIf="regPassword?.errors?.minlength">Password should be atleast 6 characters long </small>
                              <small *ngIf="regPassword?.errors?.maxlength">Password should be within 15 characters</small>

                   </div>
                 
                </div>
               
  
                <div class="form-group  mb-2">
                  <input type="submit" [disabled]=!regForm.valid class="btn btn-success" value="Register"  />
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
